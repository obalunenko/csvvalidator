name: go-vet-test
on: [push]
jobs:
  
  vet-test:
    name: Vet and test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.16
        uses: actions/setup-go@v3
        with:
          go-version: 1.16
        id: go
      
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      
      - name: Get dependencies
        run: go mod verify
      
      - name: Vet
        run: go vet $(go list ./...)
      
      - name: Test
        run: go test -race -v $(go list ./...)
